<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>

  <body class="h-screen w-full">
    <nav
      class="p-3 flex fixed right-0 left-0 top-0 justify-center items-center text-white bg-indigo-600 w-full"
    >
      <button class="w-full max-w-6xl items-center flex justify-between">
        <h1 class="text-4xl font-bold">EduMate</h1>
        <div
          class="w-10 h-10 p-1 active:bg-indigo-500 rounded-lg"
          onclick="document.getElementById('menu').hidden = !document.getElementById('menu').hidden;"
        >
          <svg
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            stroke="#ffffff"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M8 7C9.65685 7 11 5.65685 11 4C11 2.34315 9.65685 1 8 1C6.34315 1 5 2.34315 5 4C5 5.65685 6.34315 7 8 7Z"
                fill="#ffffff"
              ></path>
              <path
                d="M14 12C14 10.3431 12.6569 9 11 9H5C3.34315 9 2 10.3431 2 12V15H14V12Z"
                fill="#ffffff"
              ></path>
            </g>
          </svg>
        </div>
      </button>
      <div
        id="menu"
        hidden="true"
        class="absolute right-0 top-13 w-full h-full flex justify-center text-black"
        onclick="document.getElementById('menu').hidden = true;"
      >
        <div class="w-full max-w-6xl flex justify-end items-center">
          <div class="bg-indigo-600 rounded-b-xl max-w-3xs w-full grid gap-0">
            <button class="text-white p-2 active:bg-indigo-500 rounded-b-xl">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
    <main class="h-full w-full flex justify-center items-start pt-20">
      <div
        class="w-full h-full flex-row flex justify-center content-start flex-wrap gap-5"
      >
        <div
          id="card"
          class="max-w-2xs w-full h-full max-h-50 bg-indigo-600 p-4 rounded-xl grid gap-3"
        >
          <h1 class="text-2xl font-bold text-white">New course</h1>
          <textarea
            type="text"
            placeholder="What would you want to learn about?"
            rows="2"
            class="w-full bg-gray-100 border-white rounded-lg p-1 resize-none"
          ></textarea>
          <button
            type="button"
            class="bg-indigo-400 text-white px-4 py-2 rounded-lg text-md font-bold active:bg-indigo-300"
          >
            CREATE COURSE
          </button>
        </div>
        <div
          id="card"
          class="max-w-2xs w-full bg-gray-100 p-4 h-full max-h-50 rounded-xl flex flex-col justify-between"
        >
          <div class="grid gap-0.5">
            <h1 class="text-3xl font-bold">Math</h1>
            <p class="text-gray-700">Baisc of math</p>
          </div>
          <div class="grid gap-3">
            <progress
              class="w-full [&::-webkit-progress-bar]:rounded-lg [&::-webkit-progress-value]:rounded-lg [&::-webkit-progress-bar]:bg-indigo-200 [&::-webkit-progress-value]:bg-indigo-500 [&::-moz-progress-bar]:bg-indigo-500"
              value="70"
              max="100"
            ></progress>

            <button
              type="button"
              class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-bold active:bg-indigo-700"
            >
              Continue
            </button>
          </div>
        </div>
        <div
          id="card"
          class="max-w-2xs bg-gray-100 p-4 h-full max-h-50 rounded-xl flex flex-col justify-between"
        >
          <div>
            <h1 class="text-3xl font-bold">CS</h1>
            <p class="text-gray-700">
              Computer Science basics including algorithms and data structures
            </p>
          </div>
          <div class="grid gap-3">
            <progress
              class="w-full [&::-webkit-progress-bar]:rounded-lg [&::-webkit-progress-value]:rounded-lg [&::-webkit-progress-bar]:bg-indigo-200 [&::-webkit-progress-value]:bg-indigo-500 [&::-moz-progress-bar]:bg-indigo-500"
              value="20"
              max="100"
            ></progress>

            <button
              type="button"
              class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-bold active:bg-indigo-700"
            >
              Continue
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
