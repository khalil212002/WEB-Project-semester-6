<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard - EduMate</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-indigo-600">EduMate</h1>
    <div class="flex items-center space-x-4">
      <span class="text-gray-700 font-medium">Welcome, Lina</span>
      <img src="./profile.png" alt="Profile" class="w-10 h-10 rounded-full border border-indigo-400" />
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-6xl mx-auto mt-10 px-4">

    <!-- Notifications -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Notifications</h2>
      <div class="bg-indigo-100 border-l-4 border-indigo-500 text-indigo-700 p-4 rounded">
        <p><strong>New Message:</strong> Your Arabic teacher added new practice homework!</p>
      </div>
    </section>

    <!-- Enrolled Courses -->
    <section>
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Courses</h2>
      <div class="grid md:grid-cols-3 gap-4">

        <!-- Math -->
        <div class="bg-white shadow rounded-lg p-4">
          <h3 class="text-lg font-bold text-indigo-600">Math</h3>
          <p class="text-sm text-gray-600">Basics and advanced math principles</p>
          <progress value="50" max="100" class="w-full mt-2"></progress>
          <a href="course-math.html">
            <button class="mt-3 w-full bg-indigo-600 text-white py-1.5 rounded-lg hover:bg-indigo-700">
              Continue
            </button>
          </a>
        </div>

        <!-- Computer Science -->
        <div class="bg-white shadow rounded-lg p-4">
          <h3 class="text-lg font-bold text-indigo-600">Computer Science</h3>
          <p class="text-sm text-gray-600">Intro to programming and logic</p>
          <progress value="80" max="100" class="w-full mt-2"></progress>
          <button class="mt-3 w-full bg-indigo-600 text-white py-1.5 rounded-lg hover:bg-indigo-700">
            Continue
          </button>
        </div>

        <!-- Arabic -->
        <div class="bg-white shadow rounded-lg p-4">
          <h3 class="text-lg font-bold text-indigo-600">Arabic</h3>
          <p class="text-sm text-gray-600">Language skills and comprehension</p>
          <progress value="30" max="100" class="w-full mt-2"></progress>
          <button class="mt-3 w-full bg-indigo-600 text-white py-1.5 rounded-lg hover:bg-indigo-700">
            Continue
          </button>
        </div>

      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="mt-16 bg-indigo-600 text-white text-center py-4">
    <p>&copy; 2025 EduMate. All rights reserved.</p>
  </footer>

</body>
</html>
