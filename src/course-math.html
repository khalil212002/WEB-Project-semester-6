<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Course - EduMate</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-50 font-sans">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600">EduMate</h1>
    <a href="http://127.0.0.1:5500/src/home.html" class="text-indigo-600 font-medium hover:underline">‚Üê Back to Dashboard</a>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto mt-10 px-4">
    <!-- Course Overview -->
    <section class="mb-8">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-3xl font-extrabold text-indigo-700">Math</h2>
          <p class="text-gray-600">Algebra, geometry, calculus & more</p>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/2909/2909822.png" class="w-16 h-16" alt="math icon">
      </div>
      <div class="mt-4">
        <label class="block text-sm text-gray-500 mb-1">Progress</label>
        <progress value="50" max="100" class="w-full"></progress>
      </div>
    </section>

    <!-- Options for Student -->
    <section class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-10">
      <button class="bg-indigo-600 text-white px-4 py-3 rounded-lg hover:bg-indigo-700">Take a Quiz</button>
      <button class="bg-green-500 text-white px-4 py-3 rounded-lg hover:bg-green-600">Catch up Lesson</button>
      <button class="bg-yellow-500 text-white px-4 py-3 rounded-lg hover:bg-yellow-600">Review & Self-Test</button>
    </section>

    <!-- Previous Topics as Soft White Buttons -->
    <section class="mb-10">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Previously Learned Topics</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <button class="bg-gray-100 text-blue-800 px-4 py-2 rounded-lg shadow hover:bg-gray-200 w-full text-left">Variables and Simple Equations</button>
        <button class="bg-gray-100 text-blue-800 px-4 py-2 rounded-lg shadow hover:bg-gray-200 w-full text-left">Types of Angles and Triangle Properties</button>
        <button class="bg-gray-100 text-blue-800 px-4 py-2 rounded-lg shadow hover:bg-gray-200 w-full text-left">Basic Arithmetic Operations</button>
        <button class="bg-gray-100 text-blue-800 px-4 py-2 rounded-lg shadow hover:bg-gray-200 w-full text-left">Graphing Linear Equations</button>
        <button class="bg-gray-100 text-blue-800 px-4 py-2 rounded-lg shadow hover:bg-gray-200 w-full text-left">Solving Word Problems</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="mt-16 bg-indigo-600 text-white text-center py-4">
    <p>&copy; 2025 EduMate. All rights reserved.</p>
  </footer>
</body>
</html>
