<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-6 font-sans">

  <h1 class="text-3xl font-bold text-indigo-600 mb-6">Math Quiz</h1>

  <div class="space-y-8">

    <!-- Question 1 -->
    <div class="question space-y-2">
      <p class="text-lg font-semibold">1. What is 5 + 3?</p>
      <div class="flex gap-4">
        <button onclick="checkAnswer(this, true)" class="answer bg-white border px-4 py-2 rounded">8</button>
        <button onclick="checkAnswer(this, false)" class="answer bg-white border px-4 py-2 rounded">7</button>
        <button onclick="checkAnswer(this, false)" class="answer bg-white border px-4 py-2 rounded">9</button>
      </div>
    </div>

    <!-- Question 2 -->
    <div class="question space-y-2">
      <p class="text-lg font-semibold">2. What is the value of x in: 2x = 10?</p>
      <div class="flex gap-4">
        <button onclick="checkAnswer(this, true)" class="answer bg-white border px-4 py-2 rounded">5</button>
        <button onclick="checkAnswer(this, false)" class="answer bg-white border px-4 py-2 rounded">10</button>
        <button onclick="checkAnswer(this, false)" class="answer bg-white border px-4 py-2 rounded">8</button>
      </div>
    </div>

    <!-- Question 3 -->
    <div class="question space-y-2">
      <p class="text-lg font-semibold">3. Which shape has 3 sides?</p>
      <div class="flex gap-4">
        <button onclick="checkAnswer(this, true)" class="answer bg-white border px-4 py-2 rounded">Triangle</button>
        <button onclick="checkAnswer(this, false)" class="answer bg-white border px-4 py-2 rounded">Square</button>
        <button onclick="checkAnswer(this, false)" class="answer bg-white border px-4 py-2 rounded">Circle</button>
      </div>
    </div>

  </div>

  <script>
    function checkAnswer(button, isCorrect) {
      // Reset all buttons in the same question
      const allButtons = button.parentElement.querySelectorAll('button');
      allButtons.forEach(btn => {
        btn.classList.remove('bg-green-500', 'bg-red-500', 'text-white');
        if (btn.innerText.includes('✓') || btn.innerText.includes('✗')) {
          btn.innerText = btn.innerText.replace(' ✓', '').replace(' ✗', '');
        }
      });

      if (isCorrect) {
        button.classList.add('bg-green-500', 'text-white');
        button.innerText += ' ✓';
      } else {
        button.classList.add('bg-red-500', 'text-white');
        button.innerText += ' ✗';
      }
    }
  </script>

</body>
</html>
